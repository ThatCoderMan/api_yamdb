name: pre-commit

on:
 pull_request:
   types: [opened, synchronize, reopened]

jobs:
 pre-commit:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout
       uses: actions/checkout@v3

     - name: Setup Python
       uses: actions/setup-python@v2
       with:
         python-version: "3.11"

     - name: Install pre-commit
       run: pip install pre-commit

     - name: Run pre-commit
       run: pre-commit run --all-files -c .github/.pre-commit-pr.yaml
